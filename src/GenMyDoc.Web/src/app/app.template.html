<div class="container">
    <article>
        <h1>{{className}}</h1>
        <h4>{{namespace}}, {{assembly}}</h4>
        <div class="card" style="margin-top: 10px; margin-bottom:10px">
            <div class="card-body">
                <h5>Class summary</h5>
                <p>{{classSummary}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <h5>Constructors</h5>
                <section id="ctors">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Summary</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr scope="row" *ngFor="let ctor of constructors;">
                                <td><span class="codeData">{{ctor.formalizedName}}</span></td>
                                <td>{{ctor.summary}}</td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                <h5>Properties</h5>
                <section id="props"></section>
                <h5>Methods</h5>
                <section id="methods"></section>
                <h5>Notes</h5>
                <section id="notes"></section>
                <h5>Examples</h5>
                <section id="examples"></section>
            </div>
            <div class="col">
                <aside>
                    <details open>
                        <summary>Quick access</summary>
                        <ul>
                            <li>
                                <a href="#ctors">Constructors</a>
                            </li>
                            <li>
                                <a href="#props">Properties</a>
                            </li>
                            <li>
                                <a href="#methods">Methods</a>
                            </li>
                            <li>
                                <a href="#notes">Notes</a>
                            </li>
                            <li>
                                <a href="#examples">Examples</a>
                            </li>
                        </ul>
                    </details>
                </aside>
            </div>
        </div>
    </article>
</div>
